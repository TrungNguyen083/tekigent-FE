<div class="p-12 hover:shadow-md rounded-md border-2 flex items-start justify-between">
    <div>
        <p class="text-2xl font-bold">{{template.name}}</p>
        <div class="flex gap-4 items-center mt-4">
            <div class="flex items-center gap-2">
                <i class="pi pi-clock"></i>
                <span class="font-bold">Created at</span>
                <span>{{template.createdAt}}</span>
            </div>
            <div class="flex items-center gap-2">
                <i class="pi pi-user"></i>
                <span class="font-bold">Created by</span>
                <span>{{template.createdBy}}</span>
            </div>
        </div>
    </div>      
    <div class="flex items-center gap-1">
        <p-button styleClass="p-button-text" label="Preview" icon="pi pi-eye"></p-button>
        <p-button styleClass="p-button-text" label="Copy" icon="pi pi-clone"></p-button>
        <p-button styleClass="p-button-text" label="Edit" icon="pi pi-file-edit"></p-button>
        <p-button styleClass="p-button-text delete-icon" icon="pi pi-trash"></p-button>
    </div>
</div>
