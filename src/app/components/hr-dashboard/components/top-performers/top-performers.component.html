<div class="card-container h-full">
    <div class="card-title mb-4 flex items-center">
        <p-button (onClick)="showFullTable()" icon="pi pi-external-link" styleClass="p-button-link"></p-button>
        <span>Top performers</span>
    </div>
    <tekigent-table [table]="tableData" [tableStyle]="{'width': '100%'}" [contentRef]="contentRef">
    </tekigent-table>
</div>
<p-dialog header="Top performers" [(visible)]="isFullTableShown" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false">
    <tekigent-table [table]="tableData" [tableStyle]="{'width': '100%'}" [contentRef]="contentRef"
        [isPaginationShown]="true" (pagingInfo)="onPageChange($event)">
    </tekigent-table>
</p-dialog>
<ng-template #contentRef let-rowData>
    <tr>
        <td>{{rowData.no}}</td>
        <td class="flex justify-center">
            <div class="employee-rating bg-primaryLight p-2 relative">
                <span class="text-primary">
                    {{rowData.rating}}
                </span>
            </div>
        </td>
        <td class="pl-4">
            <div class="flex items-center justify-start">
                <p-avatar [image]="rowData.profileImgUrl" styleClass="mr-2" shape="circle"></p-avatar>
                <p>{{rowData.firstName}} {{rowData.lastName}}</p>
            </div>
        </td>
    </tr>
</ng-template>
