<div class="overview-card h-full flex flex-col gap-4 justify-between shadow-md border-2">
    <p class="font-bold text-lg">Current Headcounts</p>
    <div class="flex gap-2 items-end">
        <p class="text-4xl text-primary font-bold">60</p>
        <div class="employee-difference flex gap-1">
            <div class="percentage font-bold">
                <span>
                    <i class="pi pi-angle-up"></i>
                </span>
                <span class="ml-1">5%</span>
            </div>
            <div>Over previous month</div>
        </div>
    </div>
    <div>
        <tekigent-chart
            type="bar"
            [data]="data"
            [options]="options"
            height="20"
        ></tekigent-chart>
    </div>
</div>
