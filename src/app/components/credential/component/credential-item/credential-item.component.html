<tr class="mt-3 p-selectable-row">
    <td class="text-center">
        <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary"
            (onChange)="onCheckChange($event)"></p-checkbox>
    </td>
    <td>{{credential.id}}</td>
    <td class="flex gap-2">
        <i class="pi pi-upload"></i>
        <i class="pi pi-user"></i>
        <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512">
            <path
                d="M64 64V241.6c5.2-1 10.5-1.6 16-1.6H96V208 64c0-8.8-7.2-16-16-16s-16 7.2-16 16zM80 288c-17.7 0-32 14.3-32 32c0 0 0 0 0 0v24c0 66.3 53.7 120 120 120h48c52.5 0 97.1-33.7 113.4-80.7c-3.1 .5-6.2 .7-9.4 .7c-20 0-37.9-9.2-49.7-23.6c-9 4.9-19.4 7.6-30.3 7.6c-15.1 0-29-5.3-40-14c-11 8.8-24.9 14-40 14H120c-13.3 0-24-10.7-24-24s10.7-24 24-24h40c8.8 0 16-7.2 16-16s-7.2-16-16-16H120 80zM0 320s0 0 0 0c0-18 6-34.6 16-48V64C16 28.7 44.7 0 80 0s64 28.7 64 64v82c5.1-1.3 10.5-2 16-2c25.3 0 47.2 14.7 57.6 36c7-2.6 14.5-4 22.4-4c20 0 37.9 9.2 49.7 23.6c9-4.9 19.4-7.6 30.3-7.6c35.3 0 64 28.7 64 64v64 24c0 92.8-75.2 168-168 168H168C75.2 512 0 436.8 0 344V320zm336-64c0-8.8-7.2-16-16-16s-16 7.2-16 16v48 16c0 8.8 7.2 16 16 16s16-7.2 16-16V256zM160 240c5.5 0 10.9 .7 16 2v-2V208c0-8.8-7.2-16-16-16s-16 7.2-16 16v32h16zm64 24v40c0 8.8 7.2 16 16 16s16-7.2 16-16V256 240c0-8.8-7.2-16-16-16s-16 7.2-16 16v24z" />
        </svg>
        <i class="pi pi-linkedin"></i>

    </td>
    <td>
        <div class="flex items-center pl-2">
            <img *ngIf="credential.recipient.imgSrc" class="avatar-img"
                style="background: #cde9eaff; border-radius: 60px" [src]="credential.recipient.imgSrc"
                [alt]="credential.recipient.firstName" />

            <img *ngIf="!credential.recipient.imgSrc" class="avatar-img"
                style="background: #cde9eaff; border-radius: 60px" [src]="defaultImg"
                [alt]="credential.recipient.firstName" />
            <div class="flex flex-col  ml-2">
                <a class="text-black name">{{ credential.recipient.firstName }} {{
                    credential.recipient.lastName }}</a>
                <a class="text-primary underline" [href]="'mailto:' + credential.recipient.email">{{
                    credential.recipient.email }}</a>
                <span *ngIf="!credential.recipient.email"></span>
            </div>
        </div>
    </td>
    <td>
        <span
            class="project-tag inline-flex items-center bg-primary text-white p-2 font-medium">{{credential.project.name}}</span>
    </td>
    <td>
        <span *ngIf="credential.issueDate; else noIssueDate">
            {{ credential.issueDate }}
        </span>
        <ng-template #noIssueDate>
            <i class="pi pi-minus"></i>
        </ng-template>
    </td>
    <td>
        <span *ngIf="credential.expiryDate; else noExpiryDate">
            {{ credential.expiryDate }}
        </span>
        <ng-template #noExpiryDate>
            <i class="pi pi-minus"></i>
        </ng-template>
    </td>
    <td>
        <p-button styleClass="p-button-sm" label="Open"></p-button>
    </td>
    <td class="action-col">
        <p-button icon="pi pi-cog" styleClass="p-button-sm"></p-button>
    </td>
</tr>
