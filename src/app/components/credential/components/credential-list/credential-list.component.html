<div class="mb-2 font-bold flex justify-between items-center">
  <div class="my-2 font-bold flex gap-2">
    <h1 class="text-2xl text-primaryText">Credentials</h1>
  </div>
  <p-button icon="pi pi-plus" styleClass="p-button-sm" [class.opacity-50]="selectedCredentialsCount === 0" [disabled]="selectedCredentialsCount === 0" label="Create Credentials"
    (click)="creaateCredential()"></p-button>
</div>
<div class="card-container mt-2">
  <div class="flex items-center gap-4">
    <tekigent-screen-filter (getSearchValue)="searchValue($event)"></tekigent-screen-filter>
    <p-multiSelect display="chip" [options]="collectionOptions" defaultLabel="Collections" (onChange)="onFilter()"
      [dropdownIcon]="'pi pi-filter'"></p-multiSelect>
    <p-multiSelect display="chip" [options]="projectOptions" defaultLabel="Projects" (onChange)="onFilter()"
      [dropdownIcon]="'pi pi-filter'"></p-multiSelect>
    <p-multiSelect display="chip" [options]="statusOptions" defaultLabel="Status" (onChange)="onFilter()"
      [dropdownIcon]="'pi pi-filter'"></p-multiSelect>
    <p-multiSelect display="chip" [options]="engagementOptions" defaultLabel="Engagement" (onChange)="onFilter()"
      [dropdownIcon]="'pi pi-filter'"></p-multiSelect>
  </div>
  <div class="mt-3">
    <div class="flex gap-2 items-center mb-3">
      <span [class.opacity-50]="selectedCredentialsCount === 0" class="text-primary">{{selectedCredentialsCount}}
        Credentials Selected</span>

      <button [class.opacity-50]="selectedCredentialsCount === 0" [disabled]="selectedCredentialsCount === 0"
        class="bg-gray-300 flex items-center border py-2 px-4 rounded text-sm">
        Publish
      </button>

      <button [class.opacity-50]="selectedCredentialsCount === 0" [disabled]="selectedCredentialsCount === 0"
        class="bg-gray-300 flex items-center border py-2 px-4 rounded text-sm">
        Set Expiry Date
      </button>

      <button [class.opacity-50]="selectedCredentialsCount === 0" [disabled]="selectedCredentialsCount === 0"
        class="bg-gray-300 flex items-center border py-2 px-4 rounded text-sm">
        Resend Mail
      </button>

      <button [class.opacity-50]="selectedCredentialsCount === 0" [disabled]="selectedCredentialsCount === 0"
        class="bg-gray-300 flex items-center border py-2 px-4 rounded text-sm">
        Move credentials
      </button>

      <button [class.opacity-50]="selectedCredentialsCount === 0" [disabled]="selectedCredentialsCount === 0"
        class="bg-gray-300 flex items-center border py-2 px-4 rounded text-sm">
        Export
      </button>

      <button [class.opacity-50]="selectedCredentialsCount === 0" [disabled]="selectedCredentialsCount === 0"
        class="bg-gray-300 flex items-center text-red-500 border py-2 px-4 rounded text-sm">
        Delete
      </button>

    </div>
    <tekigent-table (pagingInfo)="onPageChange($event)" [isPaginationShown]="true" [table]="tableData"
      [contentRef]="contentRef">
      <ng-template #contentRef let-rowData>
        <app-credential-item [credential]="rowData" (selectionChange)="onSelectionChange($event)"></app-credential-item>
      </ng-template>
    </tekigent-table>
  </div>
</div>
