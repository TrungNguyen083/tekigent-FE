<div class="mb-2 font-bold flex justify-between items-center">
  <div class="my-2 font-bold flex gap-2">
    <h1 class="text-2xl text-primaryText">Credentials</h1>
  </div>
  <p-button icon="pi pi-plus" styleClass="p-button-sm" label="Create Credential"
    (click)="creaateCredential()"></p-button>
</div>
<div class="card-container mt-2">
  <div class="flex items-center gap-4">
    <tekigent-screen-filter (getSearchValue)="searchValue($event)"></tekigent-screen-filter>
    <p-multiSelect display="chip" [options]="collectionOptions" defaultLabel="Collections" formControlName="collections"
      (onChange)="onFilter()" [dropdownIcon]="'pi pi-filter'"></p-multiSelect>
    <p-multiSelect display="chip" [options]="projectOptions" defaultLabel="Projects" formControlName="collections"
      (onChange)="onFilter()" [dropdownIcon]="'pi pi-filter'"></p-multiSelect>
    <p-multiSelect display="chip" [options]="statusOptions" defaultLabel="Status" formControlName="collections"
      (onChange)="onFilter()" [dropdownIcon]="'pi pi-filter'"></p-multiSelect>
    <p-multiSelect display="chip" [options]="engagementOptions" defaultLabel="Engagement" formControlName="collections"
      (onChange)="onFilter()" [dropdownIcon]="'pi pi-filter'"></p-multiSelect>
  </div>
  <div class="mt-3">
    <div class="flex gap-2 items-center mb-3">
      <span class="text-primary opacity-50">{{selectedCredential}} Selected credentials</span>
      <button
        class="bg-gray-300 opacity-50 flex items-center border py-2 px-4 rounded text-sm" disabled>
        Publish
      </button>
      <button
        class="bg-gray-300 opacity-50 flex items-center border py-2 px-4 rounded text-sm" disabled>
        Set Expriry Date
      </button>
      <button
        class="bg-gray-300 opacity-50 flex items-center border py-2 px-4 rounded text-sm" disabled>
        Resend Mail
      </button>
      <button
        class="bg-gray-300 opacity-50 flex items-center border py-2 px-4 rounded text-sm" disabled>
        Move credentials
      </button>
      <button
        class="bg-gray-300 opacity-50 flex items-center border py-2 px-4 rounded text-sm" disabled>
        Export
      </button>
      <button
        class="bg-gray-300 opacity-50 flex items-center text-red-500 border py-2 px-4 rounded text-sm" disabled>
        Delete
      </button>
    </div>
    <tekigent-table (pagingInfo)="onPageChange($event)" [isPaginationShown]="true" [table]="tableData"
      [contentRef]="contentRef">
      <ng-template #contentRef let-rowData>
        <app-credential-item [credential]="rowData"></app-credential-item>
      </ng-template>
    </tekigent-table>
  </div>
</div>
