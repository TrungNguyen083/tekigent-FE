<article
    class="bg-white  p-6 mb-6 shadow transition duration-300 group transform hover:-translate-y-2 hover:shadow-2xl rounded-2xl cursor-pointer border">
    <a target="_self" href="/blog/slug" class="absolute opacity-0 top-0 right-0 left-0 bottom-0"></a>
    <div class="relative mb-4 rounded-2xl">
        <img class="h-80 rounded-2xl w-full object-cover transition-transform duration-300 transform group-hover:scale-105"
            [src]="course.imgSrc" alt="">
        <div class="absolute bottom-3 left-3 inline-flex items-center rounded-lg bg-white p-2 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-5 w-5 text-red-700">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
            <span class="ml-1 text-sm text-slate-400">{{course.like}}</span>

        </div>

        <a class="flex justify-center items-center bg-red-700 bg-opacity-80 z-10 absolute top-0 left-0 w-full h-full text-white rounded-2xl opacity-0 transition-all duration-300 transform group-hover:scale-105 text-xl group-hover:opacity-100"
            href="/blog/slug" target="_self" rel="noopener noreferrer">
            Student members
            <svg class="ml-2 w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7">
                </path>
            </svg>
        </a>
    </div>

    <div class="p-6">
        <h5
            class="mb-2 text-xl text-primaryText font-bold">
            {{course.courseName}}
        </h5>
    </div>      

    <div class="flex justify-between items-center w-full pb-4 mb-auto">
        <div class="flex text-left">
            <div class="pr-3">
                <img class="h-12 w-12 rounded-full object-cover" [src]="course.tutor.tutorImgSrc" alt="">
            </div>
            <div class="flex flex-1">
                <div class="">
                    <p class="text-sm font-semibold ">{{course.tutor.tutorName}}</p>
                    <p class="text-sm text-gray-500">Published on {{course.publishAt}}</p>
                </div>
            </div>
        </div>
        <div class="flex justify-end">
            <div class="flex items-center text-gray-500 ">
                {{course.noOfMembers}}
                <i class="ml-2 pi pi-user text-xl"></i>
            </div>
        </div>
    </div>
</article>
