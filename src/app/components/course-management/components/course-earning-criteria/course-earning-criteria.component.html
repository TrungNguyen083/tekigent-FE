<div class="flex justify-center items-center">
    <i class="pi pi-bars p-8 hover:cursor-pointer"></i>
    <div class="flex flex-col flex-1 pr-8 pt-8 pb-8">
        <div class="flex mb-4 gap-4 items-center justify-between">
            <select id="criteria-type" class="block shadow border rounded py-2 px-3 text-gray-700 w-80">
                <option value="" disabled selected>Select your option</option>
                <option value="type2">Option 1</option>
                <option value="type2">Option 2</option>
                <option value="type2">Option 3</option>
            </select>

            <input type="url" id="attach-link"
                class="block shadow border rounded py-2 px-3 text-gray-700 flex-1"
                placeholder="(Optional) Attach a link https://...">
            <div class="flex items-center">
                <input id="default-checkbox" type="checkbox" value=""
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-checkbox"
                    class="ms-2 font-medium text-gray-900 dark:text-gray-300">Set
                    as required</label>
            </div>
            <button (click)="removeCriteria()">
                <i class="pi pi-trash p-2 bg-red-400"></i>
            </button>
        </div>
        <input type="text" id="describe-criterion"
            class="block shadow border rounded w-full py-2 px-3 text-gray-700" required
            placeholder="[Required] Describe or attach the criterion here">
    </div>
</div>
