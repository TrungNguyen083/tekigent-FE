<div class="card-container">
    <div class="py-2">
        <p class="font-bold text-primary text-xl">Qualifications</p>
        <div class="header flex justify-between mt-4">
            <tekigent-screen-filter></tekigent-screen-filter>
            <div class="flex gap-2">
                <p-button [icon]="'pi pi-upload'" label="Upload" (onClick)="openUploadModal()"></p-button>
                <p-button [icon]="'pi pi-sort-amount-down'" label="Sort: Last upload" styleClass="p-button-outlined"></p-button>
            </div>
        </div>
        <div class="files-container mt-4 grid md:grid-cols-4 lg:grid-cols-6 gap-4">
            <employee-file-item
                *ngFor="let qualification of qualifications"
                [qualification]="qualification"
            ></employee-file-item>
        </div>
    </div>
</div>
