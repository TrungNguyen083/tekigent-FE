<div class="mb-2 font-bold flex justify-between items-center">
    <h1 class="text-2xl">{{listStudent?.course?.courseName}}</h1>
    <p-button
      icon="pi pi-plus"
      styleClass="p-button-sm"
      label="New Employee"
      (click)="reward()"
    ></p-button>
  </div>
  <!-- <employee-carousel></employee-carousel> -->
  <div class="card-container mt-2">
    <div class="flex justify-between items-center">
      <tekigent-screen-filter
        (getSearchValue)="searchValue($event)"
      ></tekigent-screen-filter>
    </div>
    <div class="mt-3">
      <tekigent-table
        (pagingInfo)="onPageChange($event)"
        [isPaginationShown]="true"
        [table]="tableData"
        [contentRef]="contentRef"
      >
        <ng-template #contentRef let-rowData>
          <app-student-item [student]="rowData"></app-student-item>
        </ng-template>
      </tekigent-table>
    </div>
  </div>
