<tr class="mt-3 p-selectable-row">
  <td>
    <div class="flex gap-3 items-center">
      <i class="pi-folder-open pi"></i>
      <span>
        {{ collection.name }}
      </span>
    </div>
  </td>

  <td>
    <div class="flex gap-1 items-center text-primary">
      <span>
        {{collection.noOfProject}} Projects
      </span>
      <i class="pi-angle-double-right pi"></i>
    </div>
  </td>
  
  <td>{{collection.description}}</td>

  <td class="action-col">
    <button
            class="hover:bg-primary hover:text-white flex items-center text-primary border border-primary font-bold py-2 px-4 rounded text-sm"
            (click)="navigateWithCollection()">
            Collection Settings <i class="pl-2 pi pi-wrench"></i>
          </button>
  </td>
</tr>
