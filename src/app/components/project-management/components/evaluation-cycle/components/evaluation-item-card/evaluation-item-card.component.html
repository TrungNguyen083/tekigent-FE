<div class="p-8 rounded-lg evaluation-card md:w-full lg:w-4/5 hover:shadow-md">
  <div class="flex gap-4 items-center font-bold">
    <div class="text-2xl"><i class="pi pi-file text-2xl"></i></div>
    <p class="text-2xl">{{ evaluation.name }}</p>
  </div>
  <div class="flex justify-between items-end mt-4">
    <div class="flex flex-col gap-2">
      <div class="flex gap-2 items-center">
        <span class="font-bold text-sm">Status</span>
        <span
          class="evaluation-status-tag inline-flex items-center rounded-md bg-primaryLight px-3 py-1 text-sm font-medium text-primary ring-1 ring-inset ring-primaryLight1"
          >{{ evaluation.status }}</span
        >
      </div>
      <div class="flex gap-2 items-center">
        <span class="font-bold text-sm">Period</span>
        <span>{{ evaluation.period }}</span>
      </div>
      <div class="flex gap-2">
        <span class="font-bold text-sm">Type of evaluation</span>
        <span class="text-primary font-bold">{{ evaluation.type }}</span>
      </div>
    </div>
    <div class="flex gap-2 items-end w-6/12">
      <ng-container
        [ngTemplateOutlet]="completionStatus"
        [ngTemplateOutletContext]="{
          label: 'Completed',
          value: evaluation.completionStatus.completed
        }"
      >
      </ng-container>
      <ng-container
        [ngTemplateOutlet]="completionStatus"
        [ngTemplateOutletContext]="{
          label: 'Self Review',
          value: evaluation.completionStatus.selfReview
        }"
      >
      </ng-container>
      <ng-container
        [ngTemplateOutlet]="completionStatus"
        [ngTemplateOutletContext]="{
          label: 'Manager Review',
          value: evaluation.completionStatus.managerReview
        }"
      >
      </ng-container>
    </div>
  </div>
</div>

<ng-template #completionStatus let-label="label" let-value="value">
  <div class="flex-1 p-6 bg-primaryLight rounded-md completion-status-box">
    <p class="text-danger text-center font-medium text-xl">{{ value }}%</p>
    <p class="font-bold text-center">{{ label }}</p>
  </div>
</ng-template>
